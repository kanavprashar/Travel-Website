<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Body Background */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://images.pexels.com/photos/267104/pexels-photo-267104.jpeg');
            background-size: cover;
            background-position: center;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Overlay to darken background for better text visibility */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        /* Container Section */
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            padding: 20px;
        }

        /* Header Section */
        .header {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
        }

        .header p {
            font-size: 1rem;
        }

        /* Contact Info Section */
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .contact-item h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #f7f6ee; /* Dark yellow text color */
        }

        .contact-item a {
            font-size: 1.2rem;
            color: #f5f4eb; /* Dark yellow text color */
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #f6f5ed;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Hover effect for buttons */
        .contact-item a:hover {
            background-color: #322b2b;
            color: #f4f1f1;
        }

        /* Footer Section */
        .footer {
            text-align: center;
            color: white;
            padding: 10px;
            text-shadow: 1px 1px 2px black;

            position: relative;
            width: 100%;
        }

        /* Media Queries for Responsive Design */

        /* For tablets (min-width: 768px) */
        @media (min-width: 768px) {
            .header h1 {
                font-size: 3rem;
            }

            .header p {
                font-size: 1.2rem;
            }

            .contact-item a {
                font-size: 1.25rem;
            }
        }

        /* For desktops (min-width: 1024px) */
        @media (min-width: 1024px) {
            .header h1 {
                font-size: 4rem;
            }

            .header p {
                font-size: 1.5rem;
            }

            .contact-item a {
                font-size: 1.5rem;
                padding: 15px 30px;
            }
        }

        /* For small devices (max-width: 767px) */
        @media (max-width: 767px) {
            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 0.9rem;
            }

            .contact-item a {
                font-size: 1rem;
                padding: 8px 15px;
            }
        }
    </style>
    <link rel="icon" href="traveleaze.ico" type="image/x-icon" >
</head>
<body>
    <!-- Dark overlay for better text contrast -->
    <div class="overlay"></div>

    <div class="container">
        <header class="header">
            <h1>Contact Us</h1>
            <p>Facing a problem?</p>
            <p>We're here to help! Reach out to us through any of the options below.</p>
        </header>
        
        <section class="contact-info">
            <div class="contact-item">
                <h2 class="hash"></h2>
                <a href="tel:+9906344188" class="contact-link">Call Now</a>
            </div>
            <div class="contact-item">
                <h2 class="info"></h2>
                <a href="mailto:kanav013@gmail.com" class="contact-link">Send Email</a>
            </div>
        </section>
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 TravelEaze. All Rights Reserved.</p>
    </footer>
</body>
</html>
