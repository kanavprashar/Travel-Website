<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up for Spain</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://images.pexels.com/photos/415920/pexels-photo-415920.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      color: #333;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .form-container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      padding: 40px;
      margin: 60px auto;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #e63946;
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
    }

    input, button {
      border-radius: 8px;
    }

    .btn-custom {
      background-color: #e63946;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #c12739;
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .form-footer a {
      color: #e63946;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="overlay"></div>
  
  <div class="container">
    <div class="form-container">
      <h1>Book Your Greece Adventure</h1>
      
      <form action="http://localhost:5823/api/bokings" method="POST">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="mb-3">
          <label for="travelers" class="form-label">Number of Travelers</label>
          <input type="number" class="form-control" id="travelers" name="travelers" placeholder="Enter the number of travelers" required min="1">
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Preferred Travel Date</label>
          <input type="date" class="form-control" id="date" name="date" required>
        </div>

        <button type="submit" class="btn btn-custom btn-lg w-100 mt-4">Confirm Booking</button>
        
      </form>

      <div class="form-footer">
        <p>Have questions? <a href="contact.html">Contact us</a></p>
      </div>
      
    </div>``
    
  </div>

  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
